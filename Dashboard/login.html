<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login to Account</h2>
            <p>Please enter your email and password to continue</p>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <div class="password-header">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forget Password?</a></div>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Remember Password</label>
                </div>
                <button type="button" onclick="location.href='main.html';">Sign In</button>
                <p class="login-link">Don't have an account? <a href="create.html"><u>Create</u></a></p>
            </form>
        </div>
    </div>
</body>
</html>
