                            <label for="seo-description">SEO Description</label>
                            <textarea id="seo-description" rows="3" placeholder="Bright web is a hybrid dashboard"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="seo-keywords">SEO Keywords</label>
