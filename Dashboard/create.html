<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create an Account</h2>
            <p>Create an account to continue</p>
            <form action="#">
                <div class="input-group">
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <div class="password-header">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forget Password?</a></div>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group checkbox">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I accept terms and conditions</label>
                </div>
                <button type="button" onclick="location.href='main.html';">Sign Up</button>
                <p class="login-link">Already have an account? <a href="login.html"><u>Login</u></a></p>
            </form>
        </div>
    </div>
</body>
</html>
